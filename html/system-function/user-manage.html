<html>
<head>
  <meta charset="utf-8">
  <title>Nest UI</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
  <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
  <!-- awesome图标 -->
  <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

  <!-- nest样式 -->
  <link rel="stylesheet" href="../../standard/css/nest.css">
  <script src="../../standard/js/nest.js"></script>

  <script>

    $(document).ready(function(){
      /*导航条事件开始*/
      $("#nest-home").on("click",function(){
        window.location.href = "../home/nest-home.html";
      });
      // 退出登录
      $("#logoutConfirmButton").on("click",function(){
        window.location.href = "../../index.html";
      });
      $("#user-manage").on("click",function(){
        window.location.href = "../system-function/user-manage.html";
      });
      $("#param-options").on("click",function(){
        window.location.href = "../system-function/param-options.html";
      });
      /*导航条事件结束*/
    });
  </script>

</head>
<body>
  <div class="nest-head">
    <nav class="navbar navbar-default nestToolbar">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand nest-logo" href="#">
            <img alt="Brand" src="../../standard/image/focusight.png">
          </a>
          <a class="navbar-brand" href="#" id="nest-home"><i class="fa fa-home"></i>FS-Nest</a>
        </div>

        <div class="collapse navbar-collapse" id="toolbar">
          <ul class="nav navbar-nav">
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i>admin<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#" id="logout" data-toggle="modal" data-target="#confirmLogoutDialog">用户退出</a></li>
                <li><a href="#" id="user-manage">用户管理</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">系统设置 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#" id="param-options">系统参数</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">语言 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#"><input type="radio" name="optionsRadios" checked> 简体中文</a></a></li>
                <li><a href="#"><input type="radio" name="optionsRadios"> English</a></a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">帮助 <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">关于FS-NEST...</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>

  <div class="nest-content">
    <div class="container">
      <h1>用户管理</h1>
    </div>

  </div>

  <!--帮助模态框-->
  <div class="modal fade" id="aboutFSNest-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">关于FS-Nest</h4>
        </div>
        <div class="modal-body" style="height: 200px">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        </div>
      </div>
    </div>
  </div>

  <!--确认对话框-->
  <div class="modal fade" id="confirmLogoutDialog" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <!--对话框标题-->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title"><i class="fa fa-warning"></i>退出登录</h4>
        </div>
        <!--对话框内容-->
        <div class="modal-body">
          确定要退出吗？
        </div>
        <!--对话框按钮-->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="logoutConfirmButton">确定</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
