<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>设备管理-新增设备</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.0/jquery.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
    <!-- awesome图标 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css">

    <!-- jquery-ui -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.css">
    <script src="https://cdn.bootcss.com/jqueryui/1.12.1/jquery-ui.js"></script>
    <!-- bootstrap-table -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.css">
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-table/1.11.1/locale/bootstrap-table-zh-CN.js"></script>
    <!--bootstrap-datepicker-->
    <link href="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datepicker/1.7.1/locales/bootstrap-datepicker.zh-CN.min.js"></script>

    <!-- nest样式 -->
    <link rel="stylesheet" href="../../standard/css/nest.css">
    <script src="../../standard/js/nest.js"></script>

    <script>

        $(document).ready(function(){
            $('#install_date').datepicker({
                format: 'yyyy/mm/dd',
                language: 'zh-CN',
                autoclose: true,
            });

            $("#logout").on("click",function(){
                window.location.href = "../../index.html";
            });

            $("#exit").on("click",function(){
                window.location.href = "./device-info.html";
            });
        });
    </script>
</head>
<body>
<div class="nest-head">
    <nav class="navbar navbar-default nestToolbar">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand nest-logo" href="#">
                    <img alt="Brand" src="../../standard/image/focusight-logo.png">
                </a>
                <a class="navbar-brand" href="#">新增设备</a>
            </div>

            <div class="collapse navbar-collapse" id="toolbar">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user"></i> admin<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="logout">用户退出</a></li>
                        </ul>
                    </li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">语言 <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#"><input type="radio" name="optionsRadios" checked> 简体中文</a></a></li>
                            <li><a href="#"><input type="radio" name="optionsRadios"> English</a></a></li>
                        </ul>
                    </li>
                    <li><a href="#" id="exit">关闭</a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>

<div class="nest-content-flow">
    <div class="container">
        <div class="row">
            <div class="col-md-12 nestCol">
                <div class="nest-section">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputFile">导入设备信息</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">请选择一个设备信息文件。</p>
                        </div>
                        <hr>
                        <div class="form-group">
                            <label for="device_number">设备编号</label>
                            <input type="text" class="form-control" id="device_number" placeholder="请输入设备编号">
                        </div>
                        <div class="form-group">
                            <label for="device_name">设备名称</label>
                            <input type="text" class="form-control" id="device_name" placeholder="请输入设备名称">
                        </div>
                        <div class="form-group">
                            <label for="device_type">设备类型</label>
                            <select class="form-control" id="device_type" name="device_type">
                                <option value="" disabled selected>请选择设备类型</option>
                                <option>设备类型1</option>
                                <option>设备类型2</option>
                                <option>设备类型3</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="device_user">关联用户</label>
                            <select class="form-control" id="device_user" name="device_type">
                                <option value="" disabled selected>请选择设备关联用户</option>
                                <option>张三</option>
                                <option>李四</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="device_version">版本</label>
                            <input type="text" class="form-control" id="device_version" placeholder="请输入设备版本">
                        </div>
                        <div class="form-group">
                            <label for="install_date">设备安装时间</label>
                            <input type="text" class="form-control" id="install_date" placeholder="请输入设备安装时间">
                        </div>
                        <hr>
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="submit" class="btn btn-default">重置</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
